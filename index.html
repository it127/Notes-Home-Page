<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Notes - Grades 6 to 8</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .classes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .class-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            transition: transform 0.3s ease;
        }

        .class-card:hover {
            transform: translateY(-5px);
        }

        .class-card h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .subjects {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .subject {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            padding: 20px 10px;
            border-radius: 8px;
            text-decoration: none;
            color: #34495e;
            transition: all 0.3s ease;
        }

        .subject:hover {
            background: #e9f5ff;
            color: #2980b9;
            transform: scale(1.05);
        }

        .subject i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .subject span {
            font-weight: 600;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .subjects {
                grid-template-columns: 1fr;
            }
            
            .classes {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Class Notes</h1>
            <p>Subjects for Grades 6, 7, and 8</p>
        </div>
    </header>

    <main class="container">
        <section class="classes">
            <!-- Grade 6 -->
            <div class="class-card">
                <h2>Grade 6</h2>
                <div class="subjects">
                    <a href="https://it127.github.io/Maths-Notes-/" class="subject">
                        <i class="fas fa-square-root-alt"></i>
                        <span>Mathematics</span>
                    </a>
                    <a href="https://it127.github.io/Science-Notes/" class="subject">
                        <i class="fas fa-flask"></i>
                        <span>Science</span>
                    </a>
                </div>
            </div>

            <!-- Grade 7 -->
            <div class="class-card">
                <h2>Grade 7</h2>
                <div class="subjects">
                    <a href="grade7/mathematics.html" class="subject">
                        <i class="fas fa-square-root-alt"></i>
                        <span>Mathematics</span>
                    </a>
                    <a href="grade7/science.html" class="subject">
                        <i class="fas fa-flask"></i>
                        <span>Science</span>
                    </a>
                </div>
            </div>

            <!-- Grade 8 -->
            <div class="class-card">
                <h2>Grade 8</h2>
                <div class="subjects">
                    <a href="grade8/mathematics.html" class="subject">
                        <i class="fas fa-square-root-alt"></i>
                        <span>Mathematics</span>
                    </a>
                    <a href="grade8/science.html" class="subject">
                        <i class="fas fa-flask"></i>
                        <span>Science</span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Class Notes for Grades 6-8</p>
        </div>
    </footer>
</body>
</html>>
</html>
